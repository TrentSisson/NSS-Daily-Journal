<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<img  src="./images/trents_logo.jpg" alt="" height="500px" >

<body>
   <section class="container">
        <h2>
            <form action="">
                <fieldset>
                    <label for="journalDate">Date of entry</label>
                    <input type="date" name="journalDate" id="JournalDate">
                </fieldset>
            </form>
        </h2>

        <h3>
            <form action="">
                <fieldset>
                    <label for="concepts">Concepts Covered</label>
                    <input type="text" name="Concepts Covered" id="fieldset">
                </fieldset>
            </form>
        </h3>

        <h4>
            <form action="">
                <fieldset>
                    <label for="Entry">Journal Entry</label>
                    <textarea name="journal entry" id="journal Entry" cols="25" rows="4"></textarea>
                </fieldset>
            </form>
        </h4>
        
        <h4>
            <form action="">
                <fieldset>
                    <label for="mood">Mood for the day</label>
                    <select name="Moods" id="moods">
                        <option value=""></option>
                        <option value="Happy">Happy</option>
                        <option value="excited">excited</option>
                        <option value="1LT">Lost in the sauce</option>
                        <option value="destroyed">Mentally Destroyed!</option>
                        <option value="sad">Sad</option>
                        <option value="Rockin">Rock Steady</option>
                    </select>
                </fieldset>
            </form>
        </h4>
        <h5>
            <input class="SUBMIT" type="button" value="SUBMIT">
        </h5>
    </section>

    <footer>
        <p> Â© RED PILL OR BLUE PILL//<a href="https://github.com/TrentSisson"><B>Trent Sisson</B></a></p>
       
       
    </footer>

    
    <script type="module" src="./scripts/main.js>
</body>
</html>
